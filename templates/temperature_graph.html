<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostate Graph</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <link href="../static/css/lux_level_graph.css" rel="stylesheet" />

    <link href="../static/css/datepicker.css" rel="stylesheet" />
    <script src="../static/js/chart.js"></script>
    <script src="../static/js/datepicker.js"></script>
    <link href="../static/css/temperature.css" rel="stylesheet" />

</head>

<body>
    <div class="p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ url_for('dashboard') }}"><button class="lux_graph_level_go_back_button">
                    <img src="../static/img/left_arrow.svg"> Go Back</button></a>
            </div>
            <div class="d-flex flex-row ">
                <div>
                    <img src="../static/img/logout.svg">
                </div>
                <a href="{{ url_for('home') }}"><button class="dashboard_logout_button">Logout</button></a>
            </div>
        </div>
    </div>
   
    <div class="d-flex flex-column min-vh-100">
        {% for device in devices %}
        <div class="p-3">
          
            <div class="lux_graph_level_main_div mt-3">
                <h5>
                    {{ device.device_id }}
                </h5>
                <div class="lux_graph_level mt-4">
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> R1</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="R1-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ***** -->
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> Y1</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="Y1-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ********** -->
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> B1</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="B1-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ********* -->
                </div>


                <div class="lux_graph_level mt-4">
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> R2</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="R2-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ***** -->
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> Y2</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="Y2-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ********** -->
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> B2</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="B2-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ********* -->
                </div>

        
                <div class="lux_graph_level mt-4">
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> R3</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="R3-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ***** -->
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> Y3</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="Y3-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ********** -->
                    <div class="lux_graph_level_indv_div p-3">
                        <div class="lux_graph_level_title_img_main_div">
                            <h6> B3</h6>
                            <img src="../static/img/temperature_icon.svg">
                        </div>

                        <div class="lux_graph_level_temp_value_div" id="B3-{{ device.device_id }}"><span>°C</span> </div>
                    </div>
                    <!-- ********* -->
                </div>
            </div>

            <!-- ****************************** -->
            <div>
                <!-- ------------temperature r y b Graph Start--------------------- -->
                <div class="running_light_lux_main_div mt-4">
                    <div class="running_light_lux_main_heading">
                        Temperature (R Y B)
                    </div>
                    <div class="running_graph_lux_main_div mt-4">
                        <div class="px-3">
                            <div>
                                <div class="temperature_r_y_b_today_set_date">
                                    <select id="timeframeSelect_temp_r_y_b" class="running_light_start_end_div">
                                        <option value="daily">Today</option>
                                        <option value="set-date">Set Date</option>
                                    </select>
                                </div>
                                <div class="py-2 temp_annotation_div" style="display: none;">
                                    <input id="annotationInput" type="number" placeholder="Enter Threshold Value"
                                        class="running_light_start_end_div">
                                    <button id="applyAnnotation" class="running_light_start_end_div">Apply
                                        Threshold</button>
                                </div>
                                <div id="dateRangeContainer_temp_r_y_b" class="dateRangeContainer_css_temp_r_y_b mt-2" >
                                    <label for="dateRange_temp_r_y_b">Select Date Range:</label>
                                    <input id="dateRange_temp_r_y_b" type="text" placeholder="Select Date Range"
                                        class="running_light_start_end_div">
                                    <!-- <select id="daySelect_running_light_graph"
                                        class="timeSelect_css_running_light_graph">
                                        <option value="all">All Days</option>
                                        <option value="6">Sunday</option>
                                        <option value="0">Monday</option>
                                        <option value="1">Tuesday</option>
                                        <option value="2">Wednesday</option>
                                        <option value="3">Thursday</option>
                                        <option value="4">Friday</option>
                                        <option value="5">Saturday</option>
                                    </select> -->
        
                                    <button id="applyDateRange_temp_r_y_b"
                                        class="running_light_start_end_div">Apply</button>
                                </div>
                                <div>
                                    <div class="temp_r_y_b_start_end_date_main_div">
                                        <div id="startDateDisplay_temp_r_y_b" ></div>
                                        <div id="endDateDisplay_temp_r_y_b"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="main_power_consumption_graph_div">
                            <div class="main_canvas_wrapper">
                                <canvas id="myChart_temp_r_y_b" class="main_power_consumption_graph_main_div"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ------------temperature r y b End--------------------- -->
            </div>
            
        </div>
        {% endfor %}
        
        <!-- pls inset footer backend -->
        <footer class="py-2 mt-auto text-center">
            <div> Powered By <span>EVOLUZN</span></div>
        </footer>
        <!-- pls inset footer backend-->

    </div>
    

    <script src="../static/js/socket.io.js"></script>
    <script src="../static/js/temperature.js"></script>
    <!-- <script src="../static/js/graph.js"></script> -->
    <script src="../static/js/chart_hammer.js"></script>

    <script src="../static/js/chart.js"></script>
    <script src="../static/js/chart_plugin.js"></script>

</body>

</html>
