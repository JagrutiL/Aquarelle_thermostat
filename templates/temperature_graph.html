                <div class="running_light_lux_main_div mt-4">

                    <div class="running_light_lux_main_heading">
                        TEMPERATURE GRAPH
                    </div>

                    <div class="running_graph_lux_main_div mt-4">
                        <div class="px-3 temperature_r_y_b_weekdays_main_div">

                                <div class="temperature_r_y_b_today_set_date">
                                    <select id="timeframeSelect_temp_r_y_b" class="running_light_start_end_div">

                                        <option value="set-date">Set Date</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div id="dateRangeContainer_temp_r_y_b" class="dateRangeContainer_css_temp_r_y_b mt-2">

                        </div>
                        <div>

                            </div>
